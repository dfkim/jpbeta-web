<title>Entry Conf</title>
</head>
<body>

        <th align="right" style="width: 60%;"><input type="hidden" id="serviceName" th:value="*{serviceName}" name="serviceName" /><span th:text="*{serviceName}"></span></th>
      </tr>
      <tr>
      </tr>
    </table>
    <br /> <br />
    <div class="reset">
       <input type="submit" name="backToEntry" value="戻る" style="width: 20%;" />

    </div>
  </form>
